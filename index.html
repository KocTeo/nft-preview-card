<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f1fc88c9ab.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <img
      class="equilibrium-image"
      src="./images/image-equilibrium.jpg"
      alt="image-equilibrium"
      />
    <section class="info">
      <a href="" class="cripto-name">Equilibrium #3429</a>
      <span class="description">Our Equilibrium collection promotes balance and calm</span>
      <div class="balance-timer">
        <div class="balance">
          <i class="fab fa-ethereum"></i>
          <span>0.041 ETH</span>
        </div>
        <div class="timer">
          <i class="fa-solid fa-clock"></i>
          <span>3 days left</span>
        </div>
      </div>
      <hr noshade size="1" class="line" color="3E4E65" />
      <div class="creator">
        <img
          class="image-avatar"
          src="./images/image-avatar.png"
          alt="image-avatar" 
        />
        <span>Creation of 
            <a href="" class="creator-link">
              Jules Wyvern
            </a>
         
        </span>
      </div>
    </section>
  </div>
</body>
</html>
